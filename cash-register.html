<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register - Order Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .notification-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
        }

        .notification-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .notification-controls {
            display: flex;
            gap: 10px;
        }

        .notification-list {
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }

        .no-notifications {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

        .notification-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .notification-item.processing {
            border-color: #f39c12;
            background: #fef9e7;
        }

        .notification-item.ready {
            border-color: #27ae60;
            background: #eafaf1;
        }

        .notification-header-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-time {
            color: #7f8c8d;
            font-size: 14px;
        }

        .notification-details {
            margin-bottom: 15px;
        }

        .order-items {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .order-total {
            font-weight: 600;
            color: #e74c3c;
            font-size: 18px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .notification-item.new {
            animation: pulse 0.5s ease-in-out;
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .quick-request-item {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .notification-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .notification-header-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .notification-message {
            flex: 1;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .request-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .notification-actions {
            display: flex;
            gap: 8px;
        }
        
        .notification-actions .btn {
            font-size: 0.8rem;
            padding: 4px 8px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-4 fw-bold text-white">üè™ Cash Register</h1>
            <p class="lead text-white-50">Order Management System</p>
        </header>

        <!-- Statistics Panel -->
        <div class="stats-panel">
            <h4 class="mb-3">Today's Statistics</h4>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-orders">0</div>
                    <div class="stat-label">Pending Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-revenue">$0.00</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-order">$0.00</div>
                    <div class="stat-label">Average Order</div>
                </div>
            </div>
        </div>

        <!-- Order Notifications Panel -->
        <div class="notification-panel mt-4">
            <div class="notification-header">
                <h3>üîî New Orders</h3>
                <div class="notification-controls">
                    <button class="btn btn-light btn-sm" onclick="notificationSystem.loadNotifications()">
                        üîÑ Refresh
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="notificationSystem.clearAllOrders()">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>
            <div class="notification-list" id="order-notifications-list">
                <div class="no-notifications">
                    <p>No new orders at the moment</p>
                </div>
            </div>
        </div>

        <!-- Quick Requests Panel -->
        <div class="stats-panel mt-4">
            <div class="notification-header">
                <h3>‚ö° Quick Requests</h3>
                <div class="notification-controls">
                    <button class="btn btn-light btn-sm" onclick="notificationSystem.loadQuickRequests()">
                        üîÑ Refresh
                    </button>
                    <button class="btn btn-warning btn-sm" onclick="notificationSystem.clearQuickRequests()">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>
            <div class="notification-list" id="quick-requests-list">
                <div class="no-notifications">
                    <p>No quick requests at the moment</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notification System -->
    <script src="notifications.js"></script>
    <script>
        // Update statistics
        function updateStatistics() {
            const orderNotifications = document.querySelectorAll(".notification-item:not(.quick-request-item)");
            const totalOrders = orderNotifications.length;
            const pendingOrders = document.querySelectorAll(".notification-item:not(.quick-request-item):not(.ready)").length;
            
            // Calculate revenue (mock data for demo)
            let totalRevenue = 0;
            orderNotifications.forEach(notification => {
                const totalText = notification.querySelector(".order-total").textContent;
                const amount = parseFloat(totalText.replace("Total: $", ""));
                totalRevenue += amount;
            });
            
            const avgOrder = totalOrders > 0 ? totalRevenue / totalOrders : 0;
            
            document.getElementById("total-orders").textContent = totalOrders;
            document.getElementById("pending-orders").textContent = pendingOrders;
            document.getElementById("total-revenue").textContent = `$${totalRevenue.toFixed(2)}`;
            document.getElementById("avg-order").textContent = `$${avgOrder.toFixed(2)}`;
        }

        // Update statistics every 5 seconds
        setInterval(updateStatistics, 5000);
        
        // Initial update
        setTimeout(updateStatistics, 1000);

        // Quick Requests functionality (moved to notifications.js)
        function simulateQuickRequest() {
            const mockRequest = {
                tableNumber: Math.floor(Math.random() * 50) + 1,
                request: "Hookah Coal",
                timestamp: new Date().toISOString()
            };
            notificationSystem.showNotification(mockRequest, "quick_request");
        }

        // Simulate random quick requests for demo
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance of new quick request
                simulateQuickRequest();
            }
        }, 7000); // Check every 7 seconds

        // Expose functions to global scope for onclick attributes
        window.notificationSystem = notificationSystem;
        window.markRequestCompleted = notificationSystem.markRequestCompleted.bind(notificationSystem);
        window.dismissRequest = notificationSystem.dismissRequest.bind(notificationSystem);
    </script>
</body>
</html>
